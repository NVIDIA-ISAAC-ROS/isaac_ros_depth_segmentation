---
components:
- name: connection
  type: nvidia::gxf::Connection
  parameters:
    source: bi3d_dla0/data_transmitter
    target: sync_bi3d_dla0/rx
---
components:
- name: connection
  type: nvidia::gxf::Connection
  parameters:
    source: bi3d_dla1/data_transmitter
    target: sync_bi3d_dla1/rx
---
components:
- name: connection
  type: nvidia::gxf::Connection
  parameters:
