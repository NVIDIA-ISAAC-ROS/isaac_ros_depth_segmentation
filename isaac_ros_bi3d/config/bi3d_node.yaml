---
components:
- name: connection
  type: nvidia::gxf::Connection
  parameters:
    source: sync/left_cam_transmitter
    target: disparity_compositor/left_cam_receiver
---
components:
- name: connection
  type: nvidia::gxf::Connection
  parameters:
    source: sync/right_cam_transmitter
    target: disparity_compositor/right_cam_receiver
